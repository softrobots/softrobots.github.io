.scroll-down {

  margin-top: 5px;

  transform-origin: 100% 100%;

  width: 10px;
  background: #FFFFFF;
}
.scroll-down span:nth-of-type(2) {

}
.spinner {
  position: absolute;
  height: 160px;

  border-bottom: 6px solid rgba(0, 174, 239, .15);
  border-top: 6px solid rgba(0, 174, 239, .8);
  border-radius: 100%;
  top: calc(50% - 100px);
  left: calc(50% - 80px);
  right: auto;
  bottom: auto;
}

<figcaption style="text-align: left; color:#FF6C00; padding-top: 0;"><br/>In this work, we focus on Voxel-based Soft Robots, aggregations of mechanically identical elastic blocks. We use the same neural controller inside each voxel, but without any inter-voxel communication, hence enabling ideal conditions for modularity: modules are all equal and interchangeable. We optimize the parameters of the neural controller—shared among the voxels—by evolutionary computation. Crucially, we use a self-attention mechanism inside the controller to overcome the absence of inter-module communication channels, thus enabling our robots to truly be driven by the collective intelligence of their modules.</figcaption>
